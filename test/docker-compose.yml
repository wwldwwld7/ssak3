version: "3"

services:
  backend:
    image: test-backend:latest
    container_name: back
    build:
      context: backend/.
      dockerfile: Dockerfile
    ports:
      - 8080:8000
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./backend:/workspace
      - ./assets:/assets
    tty: true

  frontend:
    image: test-frontend:latest
    container_name: front
    build:
      context: frontend/.
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/workspace
      - ./assets:/assets
    tty: true

