version: "3"

services:

  frontend:
    build:
      context: frontend/.
      dockerfile: Dockerfile
    container_name: front
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/workspace
      - ./assets:/assets
    command: npm start

  backend:
    build:
      context: backend/.
      dockerfile: Dockerfile
    container_name: back
    tty: true
    ports:
      - 8080:8000
    volumes:
      - ./backend:/workspace
      - ./assets:/assets
    command: uvicorn main:app --host 0.0.0.0 --reload
