version: "3"

services:
  backend:
    image: test-backend:latest
    container_name: back
    build:
      context: backend/.
    ports:
      - 8080:8000
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./backend:/app
      - ./assets:/assets

  frontend:
    image: test-frontend:latest
    container_name: front
    build:
      context: frontend/.
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./assets:/assets

  nginx:
    image: nginx:latest
    container_name: nginx
    build: ./.nginx
    ports:
      - 80:80
      - 443:443