version: "3"

services:
  backend:
    build:
      context: backend/.
      dockerfile: Dockerfile
    container_name: back
    tty: true
    ports:
      - 8080:8000
    volumes:
      - ./backend:/app
      - ./assets:/assets
    command: uvicorn main:app --host 0.0.0.0 --reload

  frontend:
    build:
      context: frontend/.
      dockerfile: Dockerfile
    container_name: front
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - ./assets:/assets
    command: npm start

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
